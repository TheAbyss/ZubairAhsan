	<body>

	<div class="gtco-loader"></div>
	<div id="gtco-header" class="gtco-cover" role="banner" style="background-image:url(images/landing_page_1.jpg);">
		<div class="gtco-container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 text-center">
					<div class="display-t">
						<div class="display-tc animate-box" data-animate-effect="fadeIn">
							<h1>Zubair Ahsan</h1>
							<div id="gtco-counter" class="gtco-bg">
									<div class="animate-box">
										<div class="feature-center">
											<span class="icon">
												<i class="icon-clock"></i>
											</span>
											<span id="days-alive" class="counter js-counter" data-from="0" data-to="" data-speed="5000" data-refresh-interval="50"></span>
											<span class="counter-label">Days Alive</span>
										</div>
									</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="instagram-profile">
		<div id='profile_picture'></div>
		<div id='profile_meta'>
			<ul class="meta">
				<li>
					<span class="count post-count"></span>
					<span class="title">posts</span>
				</li>
				<li>
					<span class="count follower-count"></span>
					<span class="title">followers</span>
				</li>
				<li>
					<span class="count following-count"></span>
					<span class="title">following</span>
				</li>
			</ul>
		</div>
		<div id='instafeed'></div>
		<button id="btn-instafeed-load" class="btn">Load more</button>
	</div>
	<script type="text/javascript">
			var userProfile = new Instafeed({
				get: "user",
				userId: 194846353,
				accessToken: "194846353.7974126.02d2a1000aea4b6099e6b9073b3a8be2",
				resolution: 'standard_resolution',
				useHttp: "true",
				limit: 1,
				template:  '<div class="instagram-profile-container">'+
													'<img src="{{model.user.profile_picture}}" class="avatar">'+
													'<div class="user-container">'+
														'<p class="name">To Travel Is To Live</p>'+
														'<p class="username"><a href="http://instagram.com/{{model.user.username}}" target="_blank">@{{model.user.username}}</a></p>'+
													'</div>'+
												'</div>',
				target: "profile_picture",
				before: function(){
					// get user data
					var url = 'https://api.instagram.com/v1/users/' + this.options.userId + '/?access_token=' + this.options.accessToken;
					$.ajax({
						method: 'GET',
						url: url,
						dataType: 'jsonp',
						jsonp: 'callback',
						success: function (response) {
							// currently being replaced on each 'load more' button click
							$('.post-count').html(response.data.counts.media);
							$('.follower-count').html(response.data.counts.follows);
							$('.following-count').html(response.data.counts.followed_by);
							$('.following-count').html(response.data.counts.followed_by);
						}
					});
				}
			});
			userProfile.run();
	</script>
	<script type="text/javascript">
			var galleryFeed = new Instafeed({
				get: "user",
				userId: 194846353,
				accessToken: "194846353.7974126.02d2a1000aea4b6099e6b9073b3a8be2",
				resolution: 'standard_resolution',
				sortBy: "most-liked",
				useHttp: "true",
				limit: 9,
				template: '<a href="{{link}}" target="_blank" style="background: white url({{image}}); background-size: cover;"></a>',
				target: "instafeed",
				after: function() {
					// disable button if no more results to load
					if (!this.hasNext()) {
						btnInstafeedLoad.setAttribute('disabled', 'disabled');
					}
				},
			});
			galleryFeed.run();

			var btnInstafeedLoad = document.getElementById("btn-instafeed-load");
			btnInstafeedLoad.addEventListener("click", function() {
				galleryFeed.next()
			});
	</script>

	<div class="gototop js-top">
